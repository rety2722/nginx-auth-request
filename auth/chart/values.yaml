replicaCount: 1

app:
  name: auth
  image:
    repository: auth
    tag: latest
    port: 5000

nameOverride: auth
fullnameOverride: auth

service:
  type: ClusterIP
  port: 5000

ingressRoute:
  entryPoints:
    - web
  middlewares:
    - auth-request
    - rewrite-to-health
  service:
    name: auth
    port: 5000

middlewares:
  authRequest:
    name: auth-request
    address: http://auth.default.svc.cluster.local:5000/auth
  rewriteToHealth:
    name: rewrite-to-health
    regex: ^/$
    replacement: /health
