{{- if .Values.dashboard.ingressRoute.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: {{ .Values.dashboard.ingressRoute.name }}
  namespace: {{ .Values.dashboard.ingressRoute.namespace }}
spec:
  entryPoints:
    - {{ .Values.dashboard.ingressRoute.entryPoint }}
  routes:
    - kind: Rule
      match: {{ .Values.dashboard.ingressRoute.match | quote }}
      services:
        - name: {{ .Values.dashboard.ingressRoute.service.name }}
          kind: {{ .Values.dashboard.ingressRoute.service.kind }}
{{- end }}
